{% extends 'shop/basic.html' %}
{% block title %}Contact{% endblock %}
{% block body %}
<div class="container">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post">
    {%csrf_token%}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">How may i help you?</label>
        <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Description"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Success</button>
</form>
</div>
{% endblock %}

{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', 'Cart for your items in my shopping cart');
</script>
{% endblock %}
